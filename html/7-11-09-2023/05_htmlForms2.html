<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <!-- radio button = used to one option selection from multiple options 
            give name same of radio button i.e. group name
        -->
        <label for="">Gender : </label>
        <input type="radio" name="gen" id="">
        <label for="">Male</label>
        <input type="radio" name="gen" id="">
        <label for="">Female</label>

        <br><br>
        <!-- use for multiple option selection -->
        <label for="">Subject : </label>
        <input type="checkbox" name="" id="">
        <label for="">web design</label>
        <input type="checkbox" name="" id="">
        <label for="">java</label>
        <input type="checkbox" name="" id="">
        <label for="">UI/UX</label>

        <br><br>
        <!-- textarea used to write long description -->
        <label for="">Address: </label>
        <textarea name="" id="" cols="50" rows="3"></textarea>

        <!-- dropdown list = used to select option from list of menu -->
        <br><br>
        <label for="">city : </label>
        <select name="" id="">
            <option value="">---select---</option>
            <option value="">surat</option>
        </select>

        <!-- datalist = provide suggession of searching -->
        <br><br>
        <label for="">Search Here : </label>
        <input type="text" name="" id="" list="list">

        <!-- <datalist> tag is dependent tag -->
        <datalist id="list">
            <option value="Clothing"></option>
            <option value="Footwear"></option>
            <option value="Jwellary"></option>
        </datalist>
    </form>
</body>

</html>
