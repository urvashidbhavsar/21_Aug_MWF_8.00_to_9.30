<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action = set page name which is open after click on button
        if we dont want to set page use # (for self load page)

        method = use for data of the page 
        (1) get = take a page information and display in browser URL. limit of character.
        (2) post = warp page information and send to the next page

    input type = text, checkbox, radio, number, file, image, button, submit, reset etc..
    new : 
    input type = email,color, date, datetime, datetime-local, month, week, range, time etc..

    <textarea> and <select> <option>
    new : <datalist>
    -->
    <form action="#" method="post" name="">
        <!-- value="abc" readonly -->
        <label for="">name : </label>
        <input type="text" name="username" id="uname" placeholder="Enter name" required minlength="3" maxlength="10">

        <br><br>
        <label for="">Number : </label>
        <input type="number" name="" id="">

        <br><br>
        <label for="">File Upload : </label>
        <input type="file" name="" id="">

        <br><br>
        <label for="">Image : </label>
        <input type="image" name="" id="" src="poster.jpg" height="50px" width="50px">

        <br><br>
        <label for="">Email : </label>
        <input type="email" name="" id="">

        <br><br>
        <label for="">Date : </label>
        <input type="date" name="" id="">

        <br><br>
        <label for="">DateTime : </label>
        <input type="datetime" name="" id="">

        <br><br>
        <label for="">datetime local : </label>
        <input type="datetime-local" name="" id="">

        <br><br>
        <label for="">Time : </label>
        <input type="time" name="" id="">

        <br><br>
        <label for="">Month : </label>
        <input type="month" name="" id="">

        <br><br>
        <label for="">Week : </label>
        <input type="week" name="" id="">

        <br><br>
        <label for="">Range : </label>
        <input type="range" name="" id="">

        <br><br>
        <label for="">Color : </label>
        <input type="color" name="" id="">

        <br><br>
        <label for="">Password : </label>
        <input type="password">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

        <br><br>
        <!-- <input type="submit" name="" id="" value="Submit">

</html>
