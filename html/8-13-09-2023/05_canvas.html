<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" height="400px" width="400px"></canvas>

    <script>
        let rect = document.getElementById("mycanvas")
        let drw = rect.getContext("2d");
        drw.fillStyle = "blue";
        drw.fillRect(50, 50, 300, 300)
    </script>
</body>

</html>
