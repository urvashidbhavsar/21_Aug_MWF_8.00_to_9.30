<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list 
        (1) order list
        (2) unorder list 
        (3) description list
    -->

    <ol type="A" start="10">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- type = disc(default), circle, square -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>Fruits</dt>
        <!-- define description  -->
        <dd>Grapes, Bananas, Mangoes</dd>
        <br>
        <dt>Vegetables</dt>
        <dd>Patatoes, tomatos etc</dd>
    </dl>
</body>
</html>
