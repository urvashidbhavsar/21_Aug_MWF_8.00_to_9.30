<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/clock.webp" alt="" usemap="#imagemap2">

    <!-- there are 3 points required 
        x, y, radius

        x1 = 481,  y1 = 288,
        x2 = 735
        r = x2 - x1  = 735 - 481 = 254
    -->
    <map name="imagemap2">
        <area shape="circle" coords="481,288,254" href="images/clock.jpg" alt="">
    </map>
</body>

</html>
