<html>
    <head>
        <title>Anchor Tag</title>
    </head>
    <body>
        <!-- anchor tag used to generate hyperlink on webpage
            href = hyperlink reference
        -->
        <!-- first time = blue 
            click on link = active = red 
            when visited = purple
        -->
        <a href="https://github.com/" target="_blank">Open Link</a>
    </body>
</html>
