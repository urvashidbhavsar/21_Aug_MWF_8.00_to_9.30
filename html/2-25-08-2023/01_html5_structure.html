<!-- !DOCTYPE = not a document type. it is indicate html5 version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag share page information to the browser -->
    <!-- charset = character set
    UTF-8 = Unicode Table Format - 8
    -->
    <meta charset="UTF-8">
    <!-- responsive website & animation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this meta tag removed from html5 new update structure.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body style="background-color: hwb(143 56% 6%);" id="" class="">

    <!-- background-color, color, border-color, text-align, height and width  -->

    <!-- there is 3 common attribute in html -->
    &#8986;

    <!-- (1) rgb = red, green and blue color combination -->
    <!-- if used rgb = there 256 colors 
        0 to 255

        rgba = a = alpha = set tranparency color. value set in between 0 to 1

        (2) hexadecimal code = total 16 value = 0 to 15 
        #123456 used 0 to 9 numbers and 10 to 15 set A to F alphabet

        first 2 character = red 
        middle = green 
        last = blue

        (3) hsl = hue sutaration lightness 
        (4) hwb = hue whiteness blackness
    -->
</body>
</html>
