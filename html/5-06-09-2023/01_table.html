        cell = it is a box which is generate from row and column.

        for create table use =>  <table>
        for create row => <tr> table row 
        for create a column => <td> table data 
        for create a column heading => <th> table heading 
        for give a title of table => <caption> tag 
        for table body => <tbody> tag 
        for table footer => <tfoot> tag               

        use some css property => height, width, text-align, background-color, color, border-color

        cellpadding = give a space between cell border and content
        cellspacing = give a space between two cells
        when we apply rules all cellspacing removed.
    -->
