<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .div1,
        .div2,
        .div3 {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- for display property 
        d-(property-value) = inline,inline-block,flex,block,none, grid etc

        for gap = gap-(value) class
        for justify-content = class = justify-content-(proerty-value)
        for align-items = class = align-items-(property-value)
        for flex-direction = class flex-(property-value)
    -->
    <div class="main m-3 d-flex gap-4 justify-content-around align-items-center flex-row-reverse">
        <div class="div1 bg-primary"></div>
        <div class="div2 bg-success"></div>
        <div class="div3 bg-danger"></div>
    </div>
</body>

</html>
