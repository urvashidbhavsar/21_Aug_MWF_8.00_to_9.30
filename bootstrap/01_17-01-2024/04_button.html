<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-indigo {
            background-color: indigo;
            color: white;
        }

        .btn-indigo:hover {
            background-color: transparent;
            color: indigo;
            border: 1px solid indigo;
        }
    </style>
</head>

<body>
    <!-- for button class 
        class => btn btn-color 
        class => btn btn-outline-color (for outline effect)
        for set large button => btn-lg 
        for set small button => btn-sm
    -->
    <button class="btn btn-primary btn-lg">primary</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-success">succes</button>
    <button class="btn btn-light btn-sm">light</button>

    <button class="btn btn-outline-primary">primary</button>

    <button class="btn btn-indigo">Indigo</button>

    <a href="" class="btn btn-primary">click here</a>
</body>

</html>
