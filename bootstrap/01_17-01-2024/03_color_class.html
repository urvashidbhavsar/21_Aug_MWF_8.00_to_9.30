<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- for set text color
        class = text-color

        for set background color 
        class = bg-color
        class = bg-color-subtle (for set light color)
        
        for set bg in text 
        class = text-bg-color
    -->
    <h1 class="text-primary">Primary</h1>
    <h1 class="text-secondary">Secondary</h1>
    <h1 class="text-danger">Danger</h1>
    <h1 class="text-success">Success</h1>
    <h1 class="text-warning">Warning</h1>
    <h1 class="text-info">Info</h1>
    <h1 class="text-light bg-dark">Light</h1>
    <h1 class="text-dark">Dark</h1>

    <h1 class="text-primary-emphasis">Primary Em</h1>

    <!-- for black -->
    <h1 class="text-black">Black</h1>
    <h1 class="text-white bg-black">White</h1>
</body>

</html>
