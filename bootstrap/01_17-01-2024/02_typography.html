<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- heading tag -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there is heading class also available h1 to h6-->
    <p class="h1">heading 1</p>

    <!-- for apply font size, font-weight and style -->
    <p class="fs-3 fw-bold fst-italic">this is my first paragraph</p>

    <!-- display classes for font size 
        display classes are 1 to 6
    -->
    <p class="display-1">Display class</p>

    <p class="lead">my paragraph</p>

    <b>bold tag</b>
    <em>em tag</em>
    <del>del tag</del>
    <code>code tag</code>
    <kbd>keyboard tag</kbd>
    <mark>mark tag</mark>
</body>

</html>
