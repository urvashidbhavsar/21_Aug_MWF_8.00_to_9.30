<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // increment add 1 value 
        let a = 1;
        document.writeln(a++); // print than increment => 2
        document.writeln(++a); // increment than print => 3 
        ++a; // => 4
        document.writeln(a);
        document.writeln("<br>")

        let b = 5;
        document.writeln(b--);
        document.writeln(--b)
    </script>
</body>

</html>
