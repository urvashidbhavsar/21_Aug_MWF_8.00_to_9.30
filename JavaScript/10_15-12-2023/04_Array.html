<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var color = ["pink", "blue", "red", "green", "black", "white"];
        document.write(color);
        console.log(color);

        // single value print
        console.log(color[0]);
        console.log(color[5]);

        // to print array value 
        for (let i = 0; i < color.length; i++) {
            console.log(i + " => " + color[i]);
        }

        // for (const i of color) {
        //     console.log(i);
        // }
    </script>
</body>

</html>
