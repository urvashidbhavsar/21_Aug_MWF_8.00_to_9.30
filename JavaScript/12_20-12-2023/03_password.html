<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }

        input {
            border: 1px solid gray;
        }

        input:focus-visible {
            outline: none;
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="#">
        <label for="">Enter Password : </label>
        <input type="text" name="" id="pass" onblur="return checkPassword()" onkeyup="return checkpassEx()">
        <span id="msg1" class="msg"></span>

        <br><br>
        <label for="">Confirm Password : </label>
        <input type="text" name="" id="cpass" onkeyup="return comparePass()">
        <span id="msg2"></span>
        <br><br>
        <button onclick="return checkPassword()">click here</button>

        <p>Note : password must be in uppercase, lowercase, number and special character. first character must be in
            uppercase</p>
    </form>

    <script>
        function checkPassword() {
            let ps = document.getElementById("pass");
            let cps = document.getElementById("cpass");
            if (ps.value == "") {
                document.getElementById("msg1").innerHTML = "Enter password"
                ps.classList.add("error")
                return false;
            }
            if (cps.value == "") {
                document.getElementById("msg2").innerHTML = "Enter Confirm password"
                cps.classList.add("error")
                return false;
            }
        }
        function checkpassEx() {
            let ps = document.getElementById("pass");
            // let psex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/
            let psex = /^[a-zA-Z0-9_.\W]{6,16}$/
            if (psex.test(ps.value)) {
                document.getElementById("msg1").innerHTML = ""
                return false
            }
            else {
                document.getElementById("msg1").innerHTML = "enter proper password"
                return false
            }
        }
        function comparePass() {
            let ps = document.getElementById("pass");
            let cps = document.getElementById("cpass")
            if (cps.value != ps.value) {
                document.getElementById("msg2").innerHTML = "Password and confirm password does not match"
                return false
            } else {
                document.getElementById("msg2").innerHTML = ""
                return false
            }
        }
    </script>
</body>

</html>
