<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .PassForm {
            border: 1px solid black;
            width: 400px;
            display: grid;
            gap: 10px;
            padding: 20px;
        }

        .field {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        input[type="password"],
        [type="text"] {
            width: 80%;
            height: 20px;
            border: 1px solid gray;
            border-right: none;
            padding-left: 10px;
            letter-spacing: 1px;
        }

        input[type="password"]:focus-visible,
        [type="text"]:focus-visible {
            outline: none;
        }

        .icon {
            height: 22px;
            width: 22px;
            border: 1px solid gray;
            border-left: none;
            display: grid;
            place-content: center;
        }

        .inp {
            display: flex;
        }
    </style>
</head>

<body>
    <form action="#">
        <!-- grid -->
        <div class="PassForm">
            <div class="field">
                <div>
                    <label for="">Enter Password</label>
                </div>
                <div class="inp">
                    <input type="password" name="" id="pass">
                    <div class="icon" onclick="ShowPass('pass','icon')">
                        <span class="fa-regular fa-eye" id="icon"></span>
                    </div>
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="">Confirm Password</label>
                </div>
                <div class="inp">
                    <input type="password" name="" id="cpass">
                    <div class="icon" onclick="ShowPass('cpass','icon1')">
                        <span class="fa-regular fa-eye" id="icon1"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        function ShowPass(inp, icon) {
            let p = document.getElementById(inp);
            let i = document.getElementById(icon);
            if (p.type == "password" && i.classList.contains("fa-eye")) {
                p.type = "text";
                i.classList.remove("fa-eye");
                i.classList.add("fa-eye-slash");
            } else {
                p.type = "password"
                i.classList.remove("fa-eye-slash");
                i.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
