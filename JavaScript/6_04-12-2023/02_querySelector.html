<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- it is select id, class and element value -->
    <p id="p1"></p>
    <p class="mypara"></p>
    <div></div>

    <script>
        document.querySelector("#p1").innerHTML = "hello"
        document.querySelector(".mypara").innerHTML = "world"
        document.querySelector("div").innerHTML = "hello world"
    </script>
</body>

</html>
