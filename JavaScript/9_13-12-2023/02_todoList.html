<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="" id="userval">
        <button onclick="addUserValue()">click to add</button>
    </div>
    <ul></ul>
    <script>
        function addUserValue() {
            let inp = document.getElementById("userval").value;
            let list = document.createElement("li")
            let listtext = document.createTextNode(inp);
            list.appendChild(listtext);
            document.querySelector("ul").append(list);
            document.getElementById("userval").value = "";
        }
    </script>
</body>

</html>
