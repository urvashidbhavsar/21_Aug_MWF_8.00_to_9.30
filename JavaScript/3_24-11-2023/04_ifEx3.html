<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- program : take a two numbers. display which is max number or also compare values. -->
    <script>
        let num1 = 55, num2 = 55, num3 = 55;
        document.write("1st number : " + num1 + "<br>2nd Number : " + num2 + "<br>3rd number : " + num3 + "<br>----------------- <br>")
        if (num1 > num2 && num1 > num3) {
            document.write(num1 + " is max")
        } else if (num2 > num1 && num2 > num3) {
            document.write(num2 + " is max")
        } else if (num3 > num1 && num3 > num2) {
            document.write(num3 + " is max")
        } else if (num1 == num2 && num2 == num3 && num1 == num3) {
            document.write("all are same")
        } else {
            document.write("wrong values")
        }
    </script>
</body>
