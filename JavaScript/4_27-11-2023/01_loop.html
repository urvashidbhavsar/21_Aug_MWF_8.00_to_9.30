<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print 1 to 10 numbers
        // debugger
        let a = 1;
        while (a <= 10) {
            document.writeln(a);
            a++;
        }
        document.write("<br>")

        let b = 1;
        do {
            document.writeln(b);
            b++
        } while (b < 11)
        document.write("<br>")

        let c = 1;
        for (c = 1; c <= 5; c += 2) {
            document.writeln(c)
        }
        document.write("<br>")
        document.writeln(c)
        document.write("<br>")

        let d = 10;
        for (d = 10; d >= 1; d--) {
            document.writeln(d)
        }


    </script>
</body>

</html>
