<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="promptFun()">prompt</button>
    <script>
        function promptFun() {
            var msg = prompt("Enter any value")
            if (msg == "") {
                alert("enter value")
            } else {
                alert(msg)
            }
        }
    </script>
</body>

</html>
