<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- keyboard event -->
    enter value : <input type="text" name="" id="" onkeydown="keyboardEvent()"> <br>
    enter value : <input type="text" name="" id="" onkeypress="keyboardEvent()"><br>
    enter value : <input type="text" name="" id="" onkeyup="keyboardEvent()"><br>

    <!-- form event -->
    enter value : <input type="text" name="" id="" onblur="blurEvent()"><br>

    <script>
        function keyboardEvent() {
            alert("Hello")
        }
        function blurEvent() {
            alert("blur event")
        }
    </script>
</body>

</html>
