<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 250px;
            padding: 20px;
            margin: 50px;
            border: 10px solid black;

            border-image-source: linear-gradient(red, green, blue);
            /* border-image-source: url(images/borderimg3.jpg); */
            border-image-width: 30px;
            /* divide image in slice */
            border-image-slice: 34;
            /* give a space of content and border image */
            border-image-outset: 6px;
            border-image-repeat: stretch;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta ab fugiat id ipsum? Consequuntur quaerat quis
        ipsa quia dicta quos laboriosam hic ducimus non. Ipsam tempora vitae aperiam magnam atque?
    </div>
</body>

</html>
