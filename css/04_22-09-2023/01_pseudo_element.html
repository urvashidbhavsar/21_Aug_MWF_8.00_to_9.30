<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after {
            content: "\1F64F";
            /* it is complusory */
        }

        h1::before {
            content: "\1F64F";
            /* it is complusory */
        }

        .mydiv {
            height: auto;
            width: 350px;
            border: 2px solid black;
            padding: 20px;
        }

        .mydiv::first-letter {
            font-size: 30px;
            color: blue;
        }

        .mydiv::first-line {
            color: red;
        }

        .mydiv::selection {
            background-color: black;
            color: white;
        }

        li::marker {
            color: crimson;
        }

        input::placeholder {
            font-size: 12px;
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- pseudo element used with element, id, or class selector 
        it written after selector name
        start with (::) symbol.
    -->
    <h1>Hello world</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis cupiditate praesentium provident quaerat
        commodi, nobis et error fugiat aliquid. Eos ipsam enim a laboriosam iste explicabo suscipit soluta ullam
        voluptas.
    </div>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
    </ul>
    Enter name : <input type="text" name="" id="" placeholder="Enter name">
</body>

</html>
