<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: firebrick;
            padding: 0px 20px;
        }

        .menus {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        span {
            color: white;
            transition: 0.3s ease;
        }

        li {
            padding: 15px;

        }

        .dropdown {
            position: relative;
        }

        .dropdown .dropmenu {
            display: none;
            position: absolute;
            top: 54px;
            left: 0;
            background: white;
            width: 400px;
            height: auto;
            box-shadow: 0 0 5px black;
            padding: 12px;
        }

        .dropdown .dropmenu li {
            padding: 5px;
        }

        .dropdown:hover .dropmenu {
            display: block;
        }

        .dropdown .dropmenu a {
            color: black;
        }

        .dropdown:hover span {
            transform: rotateX(180deg);
        }

        .dropdown .cube {
            height: 20px;
            width: 20px;
            background: white;
            position: absolute;
            top: -9px;
            left: 26px;
            transform: rotate(45deg);
        }

        .dropdown .dropmenu ul {
            list-style: none;
        }

        .dropdown .dropmenu .flexmenu {
            display: flex;
            gap: 20px;
        }

        .dropdown .dropmenu .menu1 {
            border-right: 2px solid black;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul class="menus">
            <li><a href="">Home</a></li>
            <li class="dropdown">
                <a href="">Service</a>
                <span class="fa-solid fa-angle-down"></span>
                <div class="dropmenu">
                    <div class="flexmenu">
                        <ul class="menu1">
                            <div class="cube"></div>
                            <li><a href="">Service 1</a></li>
                            <li><a href="">Service 2</a></li>
                            <li><a href="">Service 3</a></li>
                        </ul>
                        <ul>
                            <li><a href="">Service 1</a></li>
                            <li><a href="">Service 2</a></li>
                            <li><a href="">Service 3</a></li>
                        </ul>
                    </div>
                </div>
            </li>
            <li><a href="">About</a></li>
        </ul>
    </div>
</body>

</html>
