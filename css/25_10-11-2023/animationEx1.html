<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(15, 49, 173);
        }

        .box {
            height: 250px;
            width: 250px;
            margin: 150px auto;
            display: grid;
            place-content: center;
        }

        .oval {
            height: 150px;
            width: 70px;
            border-radius: 40px;
            border: 3px solid white;
        }

        .dot {
            height: 16px;
            width: 16px;
            margin: 10px auto;
            background-color: white;
            border-radius: 50%;
            animation: dotAnimation 1.5s ease infinite;

        }

        @keyframes dotAnimation {
            0% {
                transform: translateY(0px);
                opacity: 1;
            }

            100% {
                transform: translateY(120px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="oval">
            <div class="dot"></div>
        </div>
    </div>
</body>

</html>
