<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-style: italic;
            font-variant: small-caps;
        }

        p {
            /* font-size: 3rem; => apply between 1 to 6  */
            /* font-size: 1in; => 0 to 1  */
            /* font-size: 10vw => apply between 1 to 6 ; */
            font-size: 20vh;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <p>Hello world</p>
</body>

</html>
