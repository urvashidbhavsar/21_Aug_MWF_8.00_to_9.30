<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            /* width: 300px; */
            border: 10px dashed black;
            padding: 30px;

            background-image: url('https://images.pexels.com/photos/1198802/pexels-photo-1198802.jpeg?cs=srgb&dl=pexels-yuliya-strizhkina-1198802.jpg&fm=jpg');
            background-size: cover;
            background-repeat: no-repeat;

            /* cover image in border */
            /* background-origin: border-box; */
            background-origin: content-box;
            /* background-origin: padding-box; => default value  */

        }
    </style>
</head>

<body>
    <div class="mydiv"></div>
</body>

</html>
