<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            background-color: brown;
            padding: 20px;
            border: 5px dashed black;

            /* background-clip: border-box; => default value  */
            /* background-clip: content-box; => cover only content area  */
            /* cover padding and content area */
            background-clip: padding-box;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero, repellendus nemo? Porro, animi harum. Illum
        soluta asperiores, eaque libero temporibus ratione numquam perspiciatis corporis obcaecati accusamus velit sint
        debitis! Ab.
    </div>
</body>

</html>
