<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 10px;
        }

        .div1 {
            /* change direction : to top, to bottom(default), to left, to right */
            /* do not set direction while use deg value */
            background-image: linear-gradient(357deg, rgb(255, 0, 0) 20%, green 130px, blue 192px);
        }

        .div2 {
            /* direction : circle at center(default), circle at top, circle at bottom, circle at right and circle at left */
            background: radial-gradient(circle at top, red 50px, green 50%, blue 100%);
        }

        .div3 {
            background: conic-gradient(red 39deg, green 146deg, blue 254deg, red 357deg);
        }
    </style>
</head>

<body>
    <!-- gradient means set 2 or more color combination
        there is 3 type of gradient color : linear, radial and conic
    -->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
