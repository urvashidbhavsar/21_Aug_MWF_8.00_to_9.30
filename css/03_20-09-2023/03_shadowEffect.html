<head>

            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        .mydiv {
            height: auto;
            width: 250px;
            padding: 15px;

            box-shadow: 0px 0px 6px 2px red;
            /* if set value in box */
            /* box-shadow: inset 0px 0px 6px 2px red; */
        }
    </style>
</head>

<body>

    <div class="mydiv">
