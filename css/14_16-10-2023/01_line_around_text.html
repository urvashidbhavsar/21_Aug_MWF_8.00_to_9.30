<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1::before {
            content: "";
            height: 4px;
            width: 150px;
            /* background-color: red; */
            background: linear-gradient(to left, blue, green, magenta);
            display: inline-block;
            margin: 10px 9px;
        }

        h1::after {
            content: "";
            height: 4px;
            width: 150px;
            background: linear-gradient(to right, blue, green, magenta);
            display: inline-block;
            margin: 10px 9px;
        }
    </style>
</head>

<body>
    <h1>Hello User</h1>
</body>

</html>
