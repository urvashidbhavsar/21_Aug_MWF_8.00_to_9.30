<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .imageOverlay {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            height: 300px;
            width: 300px;
        }

        .text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            display: grid;
            place-content: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.799);
            transition: 0.5s ease all;
            scale: 0;
        }

        .imageOverlay:hover .text {
            scale: 1;
            rotate: 360deg;
        }

        .textdelay {
            scale: 0;
            transition: 0.5s ease all;
        }

        .imageOverlay:hover .textdelay {
            transition-delay: 1s;
            scale: 1;
        }
    </style>
</head>

<body>
    <div class="imageOverlay">
        <div>
            <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg"
                alt="">
        </div>
        <!-- background color setup -->
        <div class="text">
            <!-- waiting setup -->
            <div class="textdelay">
                <h1>Image Overlay</h1>
            </div>
        </div>
    </div>
</body>

</html>
