<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-items: center;
            gap: 30px;
        }

        a {
            font-size: 50px;
            text-decoration: none;
            color: blue;
        }

        .main a::after {
            content: "";
            height: 3px;
            width: 100%;
            display: block;
            background-color: red;
        }

        .link1::after {
            transform: scale(0);
            transition: 1s ease;
            /* transform-origin: 0% 0%; */

        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            transform: scaleY(0);
            transition: 1s ease;
        }

        .link2:hover::after {
            transform: scaleY(1);
        }

        .link3::after {
            transform: scaleX(0);
            transition: 1s ease;
        }

        .link3:hover::after {
            transform: scaleX(1);
        }

        .link4::after {
            transform: scaleX(0);
            transition: 1s ease;
            transform-origin: 0% 100%;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }

        .btn {
            width: fit-content;
            border: 1px solid black;
            transition: 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            height: 100%;
            width: 100%;
            transform: scaleY(0);
            transform-origin: 100% 0%;
            transition: 0.5s ease;
            z-index: -1;
        }

        .btn a {
            padding: 30px;
        }

        .btn:hover::after {
            transform: scaleY(1);
        }

        .btn:hover a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <a href="#" class="link1">Click Here</a>
        </div>
        <div>
            <a href="#" class="link2">Click Here</a>
        </div>
        <div>
            <a href="#" class="link3">Click Here</a>
        </div>
        <div>
            <a href="#" class="link4">Click Here</a>
        </div>
    </div>

    <div class="btn">
        <a href="">click</a>
    </div>
</body>

</html>
