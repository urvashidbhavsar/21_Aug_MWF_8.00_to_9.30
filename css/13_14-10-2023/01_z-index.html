<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            border: 1px solid black;
            position: relative;
            background-color: aqua;
            z-index: 1;
        }

        .sub1 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }

        .sub2 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub1"></div>
        <div class="sub2"></div>
    </div>
</body>

</html>
