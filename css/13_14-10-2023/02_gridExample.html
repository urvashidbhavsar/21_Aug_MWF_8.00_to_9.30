<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="gridexample.css">
</head>

<body>
    <!-- (1) make a section saparate use section / div tag -->
    <!-- (2) set up margin -->
    <!-- (3) set up padding -->

    <section class="GridExample">
        <div class="gridm">
            <div class="gridp">
                <div class="title">
                    <h1>Previous Record</h1>
                </div>
                <!-- display grid -->
                <div class="gridbox">
                    <div class="box">
                        <div class="boxText">
                            <div class="icon iconbg1">
                                <span class="fa-solid fa-users"></span>
                            </div>
                            <div class="text">
                                <p class="">personal loan</p>
                                <h4>1170</h4>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="boxText">
                            <div class="icon iconbg2">
                                <span class="fa-solid fa-handshake"></span>
                            </div>
                            <div class="text">
                                <p class="">fixed deposite</p>
                                <h4>1070</h4>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="boxText">
                            <div class="icon iconbg3">
                                <span class="fa-solid fa-podcast"></span>
                            </div>
                            <div class="text">
                                <p class="">Savings account</p>
                                <h4>1270</h4>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="boxText">
                            <div class="icon iconbg4">
                                <span class="fa-solid fa-credit-card"></span>
                            </div>
                            <div class="text">
                                <p class="">Credit Card</p>
                                <h4>1070</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
