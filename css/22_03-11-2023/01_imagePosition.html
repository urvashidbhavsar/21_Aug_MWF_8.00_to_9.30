<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 400px;
            width: 600px;
            border: 1px solid black;
            margin: auto;
        }

        .mydiv {
            height: 400px;
            width: 600px;
            background: url(https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg);
            background-position: center;
            background-size: cover;
            transition: 1s ease all;
            cursor: pointer;
        }

        .mydiv:hover {
            background-position: right;
        }

        .subdiv {
            height: 400px;
            width: 400px;
            box-shadow: 0px 0px 2px rgba(255, 255, 255, 0.411);
            border-radius: 50%;
            margin: auto;
            display: grid;
            place-content: center;
            background: url(https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg);
            background-position: center;
            background-size: cover;
            transition: 1s ease all;
        }

        /* .subdiv:hover {
            background-position: 40%;
        } */

        .innerDiv {
            height: 200px;
            width: 200px;
            box-shadow: 0px 0px 2px rgba(255, 255, 255, 0.411);
            border-radius: 50%;
            background: url(https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg);
            background-position: center;
            background-size: 300%;
            transition: 1s ease all;
        }

        /* .subdiv:hover .innerDiv {
            background-position: 47%;
        } */
    </style>
</head>

<body>
    <div class="main">
        <div class="mydiv">
            <div class="subdiv">
                <div class="innerDiv"></div>
            </div>
        </div>
    </div>
</body>

</html>
