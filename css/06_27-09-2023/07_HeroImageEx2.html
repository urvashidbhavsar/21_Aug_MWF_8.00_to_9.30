<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .Heroimage {
            background: url(tree.jpg) no-repeat center;
            background-size: cover;
            padding: 220px 0px;
            position: relative;
            z-index: 1;
            /* filter: brightness(50%); */
        }

        .Heroimage::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to right, #dc143c76, #ec658079);
            z-index: -1;
        }

        .text {
            text-align: center;

        }

        h1 {
            color: white;
            font-size: 45px;
            padding-bottom: 20px;
            text-shadow: 0px 0px 5px black;
        }

        p {
            color: white;
            padding-bottom: 20px;
            letter-spacing: 1px;
        }

        button {
            height: 45px;
            width: 120px;
            font-size: 16px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 7px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.35);
        }
    </style>
</head>

<body>
    <div class="Heroimage">
        <div class="text">
            <h1>My Awesome Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
            <button>Go ahead
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
    </div>
</body>

</html>
