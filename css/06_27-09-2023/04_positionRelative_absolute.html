<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* if we cant set position relative. absolute work as body related */
        .main {
            position: relative;
        }

        .div1 {
            background-color: cadetblue;
            position: absolute;
            top: 0;
            left: 0;
        }

        .div2 {
            background-color: chartreuse;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .div3 {
            background-color: crimson;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .div1,
        .div2,
        .div3 {
            height: 150px;
            width: 150px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <!-- relative like a parent  -->
    <!-- absolute like a child -->
    <div class="main">
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="div3">Div 3</div>
    </div>
</body>

</html>
