<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub1,
        .sub3,
        .sub5,
        .sub7,
        .sub9 {
            height: 100px;
            width: 100px;
            background-color: brown;
        }

        .sub2,
        .sub4,
        .sub6,
        .sub8,
        .sub10 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }

        .main {
            /* grid defaultly work as row */
            display: grid;
            /* grid-template-columns: auto auto auto auto auto; */
            /* grid-template-columns: 1fr 1fr 2fr 1fr 1fr; */
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub1">1</div>
        <div class="sub2">2</div>
        <div class="sub3">3</div>
        <div class="sub4">4</div>
        <div class="sub5">5</div>
        <div class="sub6">6</div>
        <div class="sub7">7</div>
        <div class="sub8">8</div>
        <div class="sub9">9</div>
        <div class="sub10">10</div>
    </div>
</body>

</html>
