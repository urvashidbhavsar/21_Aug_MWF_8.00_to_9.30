<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub1,
        .sub3,
        .sub5,
        .sub7,
        .sub9 {
            height: 100px;
            width: 100%;
            background-color: brown;
        }

        .sub2,
        .sub4,
        .sub6,
        .sub8,
        .sub10 {
            height: 100px;
            width: 100%;
            background-color: blueviolet;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            font-size: 20px;
            color: white;
        }

        .sub1 {
            grid-column-start: 1;
            grid-column-end: span 2;
        }

        .sub5 {
            grid-row-start: 2;
            grid-row-end: span 3;
            /* align-self: center; */
            height: 100%;
        }

        .sub4 {
            /*shorthand : start / end */
            grid-column: 5;
            grid-row: 1 / span 2;
            height: 100%;
        }

        .sub7 {
            grid-row: 2;
            grid-column: 3 / span 2;
        }

        .sub8 {
            grid-row: 3;
            grid-column: 2 / span 3;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub1">1</div>
        <div class="sub2">2</div>
        <div class="sub3">3</div>
        <div class="sub4">4</div>
        <div class="sub5">5</div>
        <div class="sub6">6</div>
        <div class="sub7">7</div>
        <div class="sub8">8</div>
        <div class="sub9">9</div>
        <div class="sub10">10</div>
    </div>
</body>

</html>
