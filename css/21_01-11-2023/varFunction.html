<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --font-arial: "Arial";
            --font-size-3: calc(2.5vw + 10px);
            --navyblue: rgb(5, 5, 81);
            --fw-700: 700;
        }

        h1 {
            font-family: var(--font-arial);
            font-size: var(--font-size-3);
            color: var(--navyblue);
        }

        p {
            color: var(--navyblue);
            font-weight: var(--fw-700);
            font-family: var(--font-arial);
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <p>Hello</p>
</body>

</html>
