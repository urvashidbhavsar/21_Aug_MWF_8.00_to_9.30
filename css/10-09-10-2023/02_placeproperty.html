            border: 1px solid black;

            display: grid;

        }

        h4 {
            /* it work proper with grid but if we use flex apply only vertically */
            place-self: center;
        }
    </style>
</head>

    <div class="mydiv">
        <h4>Hello</h4>
    </div>
