<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
        }

        .div1 {
            flex-grow: 1;
            /* grow a div value as per parent space */
            flex-shrink: 1;
            /* adjust in parent element */
            flex-basis: 10px;
            /* =>set your fixed div width */
        }

        .div2 {
            /* flex: 2 1 20px; */
            flex: 2;
        }

        .div1,
        .div3,
        .div5 {
            background-color: blueviolet;
            height: 100px;
            width: 100px;
        }

        .div2,
        .div4 {
            background-color: coral;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>

</html>
