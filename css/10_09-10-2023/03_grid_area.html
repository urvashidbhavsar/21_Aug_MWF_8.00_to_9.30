<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            width: 100%;
            height: 100px;
            background-color: chocolate;
        }

        .div1 {
            /* spacify any name of area */
            grid-area: myArea;
        }

        .main {
            width: 50%;
            gap: 30px;
            border: 1px solid black;
            padding: 10px;
            background-color: cadetblue;
            display: grid;
            grid-template-areas: 'myArea myArea . . ';
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1 div">Div 1</div>
        <div class="div2 div">Div 2</div>
        <div class="div3 div">Div 3</div>
        <div class="div4 div">Div 4</div>
    </div>
</body>

</html>
