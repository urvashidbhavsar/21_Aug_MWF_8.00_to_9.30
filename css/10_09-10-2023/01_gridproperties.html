<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 50%;
            border: 1px solid black;
            gap: 30px;
            padding: 10px;
            /* justify-items: center; */
            /* align-items: center; => parent element*/
            /* align-content: center => used with flex-wrap ; */
        }

        .div {
            height: 100px;
            width: 100px;
            background-color: brown;
        }

        .div1 {
            grid-row: 1 / span 2;
            /* child element effect vertically */
            align-self: center;
        }

        .div4 {
            grid-column: 1 / span 2;
            grid-row: 3;
            /* child element effect horizontally */
            justify-self: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1 div">Div 1</div>
        <div class="div2 div">Div 2</div>
        <div class="div3 div">Div 3</div>
        <div class="div4 div">Div 4</div>
    </div>
</body>

</html>
