<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 150px;
            width: 150px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- display function main effected on element height and width -->
    <button id="btn1">Hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>
    <!-- <h1>Hello world</h1> -->
    <div class="div1"></div>

    <!-- add jquery plugin -->
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").hide(2000);
            })
            $("#btn2").click(function () {
                $(".div1").show(2000)
            })
            $("#btn3").click(function () {
                $(".div1").toggle(1000)
            })
        })
    </script>
</body>

</html>
