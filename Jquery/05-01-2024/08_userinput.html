<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <form action="#">
        <div>
            Enter Any Value : <input type="text" name="" id="userinp">
        </div>
        <div>
            <button id="btn1">click</button>
        </div>
        <div>
            <p>You Entered : <span id="msg"></span></p>
        </div>
    </form>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $user = $("#userinp").val();
                if ($user == "") {
                    alert("enter value")
                } else {
                    // $("#msg").text($user)
                    $("#msg").html(`<i><b>${$user}</b></i>`)
                }
            })
        })
    </script>
</body>

</html>
