<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 130px;
            width: 130px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- chaining use to call two or more function together -->
    <button id="btn1">click</button>
    <br><br>
    <div class="div1"></div>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").slideUp(1000).fadeIn(1000).fadeOut(1000).slideDown(1000)
            })
        })
    </script>
</body>

</html>
