<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 10px;
            float: left;
        }

        .change {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">click here</button>
    <hr>

    <div>
        <div class="div div1">Div 1</div>
        <div class="div div2">Div 2</div>
        <div class="div div3">Div 3</div>
        <div class="div div4">Div 4</div>
        <div class="div div5">Div 5</div>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $(".div3").siblings(".div1").addClass("change")
                // $(".div3").next().addClass("change")
                // $(".div1").nextAll(".div4").addClass("change")
                // $(".div1").nextUntil(".div4").addClass("change")
                // $(".div5").prev().addClass("change")
                // $(".div5").prevAll(".div3").addClass("change")
                $(".div5").prevUntil().addClass("change")
            })
        })
    </script>
</body>

</html>
