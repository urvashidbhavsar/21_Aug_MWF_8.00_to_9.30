<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div2 {
            height: 100px;
            width: 100px;
            padding: 20px;
            margin: 15px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <div class="div1"></div>
    <div class="div2"></div>

    <p id="p1"></p>

    <script>
        $(document).ready(function () {
            $(".div1").height(200).width(200).css({ border: "1px solid black", backgroundColor: "lightblue" })

            $txt = "";
            $txt = `Height : ${$(".div2").height()} 
                    <br> Width : ${$(".div2").width()}
                    <br> InnerHeight(padding) : ${$(".div2").innerHeight()}
                    <br> InnerWidth(padding) : ${$(".div2").innerWidth()}
                    <br> outerHeight(border) : ${$(".div2").outerHeight()} 
                    <br> outerWidth(border) : ${$(".div2").outerWidth()}
                    <br> outerWidth(margin) : ${$(".div2").outerHeight(true)}
                    <br> outerWidth(margin) : ${$(".div2").outerWidth(true)}
                    `;
            $("#p1").html($txt)
        })
    </script>
</body>

</html>
