<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            border: 1px solid;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">click to load file</button>
    <div class="mydiv"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").load("01_ajax.txt")
            })
        })
    </script>
</body>

</html>
