<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <form action="#">
        <input type="text" name="" id="userinput">
        <button id="btn1">add value</button>
    </form>
    <ul type="circle" class="list"></ul>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $inp = $("#userinput").val();
                if ($inp == "") {
                    alert("Enter value")
                } else {
                    $(".list").append("<li>" + $inp + "</li>")
                    $("#userinput").val('')
                }
                return false
            })
        })
    </script>
</body>

</html>
