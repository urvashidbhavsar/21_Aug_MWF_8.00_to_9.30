<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- clone means copy -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">insert before</button>
    <button id="btn2">insert after</button>
    <button id="btn3">append to</button>
    <button id="btn4">prepend to</button>
    <br><br>
    <b id="b1">!!!</b>
    <i id="ins">hi,</i>
    <div></div>
    <p id="p1">Hello user</p>
    <p id="p2">welcome </p>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#b1").clone().insertBefore("#p1")
            })
            $("#btn2").click(function () {
                $("#b1").clone().insertAfter("#p1")
            })
            $("#btn3").click(function () {
                $("#ins").clone().appendTo("#p2")
            })
            $("#btn4").click(function () {
                $("#ins").clone().prependTo("#p2")
            })
        })
    </script>

</body>

</html>
