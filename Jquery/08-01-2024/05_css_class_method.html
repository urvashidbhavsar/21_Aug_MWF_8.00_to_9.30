<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: gray;
            color: indigo;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 40px;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- addClass, removeClass, toggleClass, hasClass -->
    <button id="btn1">Add class</button>
    <button id="btn2">Remove class</button>
    <button id="btn3">toggle class</button>
    <button id="btn4">has class</button>

    <h1 class="heading1">Hello</h1>
    <h1 class="heading2">hello user</h1>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".heading1").addClass("title")
            })
            $("#btn2").click(function () {
                $(".heading1").removeClass("title")
            })
            $("#btn3").click(function () {
                $(".heading2").toggleClass("title")
            })
            $("#btn4").click(function () {
                if ($(".heading1").hasClass("title") == true) {
                    alert("class exist")
                } else {
                    alert("not Exist")
                }
            })
        })
    </script>
</body>

</html>
