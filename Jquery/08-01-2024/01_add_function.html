<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- use to add value/element -->
    <button id="btn1">Append</button>
    <button id="btn2">Prepand</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button>

    <h1 class="head1">hello world</h1>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1").append("<h2>hello</h2>")
            })
            $("#btn2").click(function () {
                $("h1").prepend("<h2>hello</h2>")
            })
            $("#btn3").click(function () {
                $("h1").before("<h2>hello</h2>")
            })
            $("#btn4").click(function () {
                $("h1").after("<h2>hello</h2>")
            })
        })
    </script>
</body>

</html>
